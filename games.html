<html lang="en">
    <head>
        <title> Peter Bignold - Portfolio </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
        <link rel="stylesheet" href="styles/style_text.css">
        <link rel="stylesheet" href="styles/style_button.css">
        <link rel="stylesheet" href="styles/style_container.css">
        <link rel="stylesheet" href="styles/style_anims.css">
        <link rel="stylesheet" href="styles/style_scroll.css">
    </head>

    <body style="background-color: #eeeeee;">
        <!-- Header -->
        <div style="position:sticky; top:0; z-index:1000;">
            <embed class="header_embed" type="text/html" src="header.html">
        </div>


        <div class="flex_MV" style="margin-bottom:80px;">
            <h1 class="anim_fadeIn1"> Game Development </h1>
        </div>
        <div class="flex_MV anim_moveUp">
            <button class="flex_LV button_game" style="margin-top:10px;">
                <div class="flex_LH">
                    <img src="images/flocking_evolution/logo1.png" style="width:68px; height:68px;">
                    <div class="flex_LV" style="margin-left:24px;">
                        <h4> Flocking Evolution </h4>
                        <h5> 2023 &#x2022; Unity </h5>
                    </div>
                </div>
                <p style="margin-left:4px; margin-right:4px; margin-top:12px; margin-bottom:12px;"> 
                    An evolutionary flocking simulation with two herbivore species (blue and green) that reproduce 
                    after surviving for a period, and one carnivore species (red) that reproduces upon eating enough
                    herbivores.
                </p>
                <div class="flex_MH wrap">
                    <img src="images/flocking_evolution/preview1.jpg" style="max-width:397px; width:98%; margin:4px; border-radius:5px;">
                    <img src="images/flocking_evolution/preview2.jpg" style="max-width:397px; width:98%; margin:4px; border-radius:5px;">
                    <img src="images/flocking_evolution/preview3.jpg" style="max-width:397px; width:98%; margin:4px; border-radius:5px;">
                </div>
            </button>
            <button class="flex_LV button_game" style="margin-top:32px;">
                <div class="flex_LH">
                    <img src="images/space_salvagers/logo1.png" style="width:68px; height:68px;">
                    <div class="flex_LV" style="margin-left:24px;">
                        <h4> Super Space Salvagers </h4>
                        <h5> 2023 &#x2022; C++ </h5>
                    </div>
                </div>
                <p style="margin-left:4px; margin-right:4px; margin-top:12px; margin-bottom:12px;"> 
                    Super Space Salvagers is a 4-player chaotic, goofy, and frantic party game where players compete to
                    gather cargo pods from a rugged planet's space wreckage. Made for CPSC 585 - Games Programming, Super Space Salvagers
                    was the joint effort of myself and 4 other students, made entirely in C++ using OpenGL and Nvidia PhysX.
                </p>
                <div class="flex_MH wrap">
                    <img src="images/space_salvagers/preview1.jpg" style="max-width:397px; width:98%; margin:4px; border-radius:5px;">
                    <img src="images/space_salvagers/preview2.jpg" style="max-width:397px; width:98%; margin:4px; border-radius:5px;">
                    <img src="images/space_salvagers/preview3.jpg" style="max-width:397px; width:98%; margin:4px; border-radius:5px;">
                </div>
            </button>
            <button class="flex_LV button_game" style="margin-top:32px;">
                <div class="flex_LH">
                    <img src="images/mini_racer/logo1.png" style="width:68px; height:68px;">
                    <div class="flex_LV" style="margin-left:24px;">
                        <h4> Mini Racer </h4>
                        <h5> 2022 &#x2022; Unreal Engine 5 </h5>
                    </div>
                </div>
                <p style="margin-left:4px; margin-right:4px; margin-top:12px; margin-bottom:12px;"> 
                    A prototype top-down circuit racer. Experiments with a unique camera angle, stylized visual presentation, 
                    and custom arcade vehicle physics.
                </p>
                <div class="flex_MH wrap">
                    <img src="images/mini_racer/preview1.jpg" style="max-width:397px; width:98%; margin:4px; border-radius:5px;">
                    <img src="images/mini_racer/preview2.jpg" style="max-width:397px; width:98%; margin:4px; border-radius:5px;">
                    <img src="images/mini_racer/preview3.jpg" style="max-width:397px; width:98%; margin:4px; border-radius:5px;">
                </div>
            </button>
            <button class="flex_LV button_game" style="margin-top:32px;">
                <div class="flex_LH">
                    <img src="images/apogee/logo1.png" style="width:68px; height:68px;">
                    <div class="flex_LV" style="margin-left:24px;">
                        <h4> Apogee </h4>
                        <h5> 2020 &#x2022; Unreal Engine 4 </h5>
                    </div>
                </div>
                <p style="margin-left:4px; margin-right:4px; margin-top:12px; margin-bottom:12px;"> 
                    Cruise through a procedurally generated universe - exploring new planets and earning 
                    high scores along the way. Reach further distances to unlock new ships and move up the 
                    leaderboard rankings!
                </p>
                <div class="flex_MH wrap">
                    <img src="images/apogee/preview1.jpg" style="max-width:397px; width:98%; margin:4px; border-radius:5px;">
                    <img src="images/apogee/preview2.jpg" style="max-width:397px; width:98%; margin:4px; border-radius:5px;">
                    <img src="images/apogee/preview3.jpg" style="max-width:397px; width:98%; margin:4px; border-radius:5px;">
                </div>
            </button>
            <button class="flex_LV button_game" style="margin-top:32px;">
                <div class="flex_LH">
                    <img src="images/misfire/logo1.png" style="width:68px; height:68px;">
                    <div class="flex_LV" style="margin-left:24px;">
                        <h4> Misfire </h4>
                        <h5> 2019 &#x2022; Unreal Engine 4 </h5>
                    </div>
                </div>
                <p style="margin-left:4px; margin-right:4px; margin-top:12px; margin-bottom:12px;"> 
                    Face off against your friends with wacky guns that don't shoot straight! 
                    Misfire is a Casual PVP Platform Shooter. Compete in matches of 2-4 players, 
                    earn coins to unlock stylish new space suits, and ruin friendships along the way!
                </p>
                <div class="flex_MH wrap">
                    <img src="images/misfire/preview1.jpg" style="max-width:397px; width:98%; margin:4px; border-radius:5px;">
                    <img src="images/misfire/preview2.jpg" style="max-width:397px; width:98%; margin:4px; border-radius:5px;">
                    <img src="images/misfire/preview3.jpg" style="max-width:397px; width:98%; margin:4px; border-radius:5px;">
                </div>
            </button>
        </div>

        <!-- Footer -->
        <embed class="footer_embed" type="text/html" src="footer.html">
    </body>
</html>
