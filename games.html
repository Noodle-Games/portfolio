    <body style="background-color: #eeeeee;">
        <!-- Header -->
        <div style="position:sticky; top:0; z-index:1000;">
            <embed class="header_embed" type="text/html" src="header.html">
        </div>

        <div class="flex_MV" style="margin-bottom:40px; margin-right:5%; margin-left:5%;">
            <h1 class="anim_fadeIn1"> Game Development </h1>
            <h2 class="anim_fadeIn2"> Full Games, Prototypes, Simulations, and Game Jam Projects </h2>
        </div>
        <div class="flex_MV anim_moveUp" style="margin-right:5%; margin-left:5%;">
            <button class="flex_LV button_game" onclick="window.location.href='flocking_evolution.html'" style="margin-top:10px;">
                <div class="flex_LH">
                    <img src="images/flocking_evolution/logo1.png" style="width:68px; height:68px;">
                    <div class="flex_LV" style="margin-left:24px;">
                        <h4> Flocking Evolution </h4>
                        <h5> 2023 &#x2022; Unity </h5>
                    </div>
                </div>
                <p style="margin-left:4px; margin-right:4px; margin-top:12px; margin-bottom:12px; max-width:100%"> 
                    An evolutionary flocking simulation inspired by <i>Flocks, Herds, and Schools: A Distributed Behavioral Model</i> - Craig Reynolds (1986).
                    The simulation contains two herbivore species (blue and green) that multiply over time and one carnivore species (red) that 
                    reproduces upon eating enough herbivores. Additionally features a suite of tools to alter and interact with the simulation.
                </p>
                <div class="flex_MH wrap">
                    <img class="img_game" src="images/flocking_evolution/preview1.jpg">
                    <img class="img_game" src="images/flocking_evolution/preview2.jpg">
                    <img class="img_game" src="images/flocking_evolution/preview3.jpg">
                </div>
            </button>
            <button class="flex_LV button_game" onclick="window.location.href='space_salvagers.html'" style="margin-top:16px;">
                <div class="flex_LH">
                    <img src="images/space_salvagers/logo1.png" style="width:68px; height:68px;">
                    <div class="flex_LV" style="margin-left:24px;">
                        <h4> Super Space Salvagers </h4>
                        <h5> 2023 &#x2022; C++ </h5>
                    </div>
                </div>
                <p style="margin-left:4px; margin-right:4px; margin-top:12px; margin-bottom:12px; max-width:100%"> 
                    <b>Student Exemplar for CPSC 585 - Games Programming at the University of Calgary</b><br>
                    Super Space Salvagers is a 4-player chaotic, goofy, and frantic party game where players compete to
                    gather cargo pods from a rugged planet's space wreckage. Made for CPSC 585 - Games Programming, Super Space Salvagers
                    was the joint effort of myself and four other students, made entirely in C++ using OpenGL and Nvidia PhysX. Supports 2 - 4 
                    player splitscreen and singleplayer with clever AI opponents. 
                </p>
                <div class="flex_MH wrap">
                    <img class="img_game" src="images/space_salvagers/preview1.jpg">
                    <img class="img_game" src="images/space_salvagers/preview2.jpg">
                    <img class="img_game" src="images/space_salvagers/preview3.jpg">
                </div>
            </button>
            <button class="flex_LV button_game" onclick="window.location.href='mini_racer.html'" style="margin-top:16px;">
                <div class="flex_LH">
                    <img src="images/mini_racer/logo1.png" style="width:68px; height:68px;">
                    <div class="flex_LV" style="margin-left:24px;">
                        <h4> Mini Racer </h4>
                        <h5> 2022 &#x2022; Unreal Engine 5 </h5>
                    </div>
                </div>
                <p style="margin-left:4px; margin-right:4px; margin-top:12px; margin-bottom:12px; max-width:100%"> 
                    Mini Racer is a prototype circuit racer with a top-down camera angle, cartoony visual style, and custom arcade vehicle physics. 
                    Features up to 20 vehicles per race, competitive AI drivers, and vehicle customization.
                </p>
                <div class="flex_MH wrap">
                    <img class="img_game" src="images/mini_racer/preview1.jpg">
                    <img class="img_game" src="images/mini_racer/preview2.jpg">
                    <img class="img_game" src="images/mini_racer/preview3.jpg">
                </div>
            </button>
            <button class="flex_LV button_game" onclick="window.location.href='apogee.html'" style="margin-top:16px;">
                <div class="flex_LH">
                    <img src="images/apogee/logo1.png" style="width:68px; height:68px;">
                    <div class="flex_LV" style="margin-left:24px;">
                        <h4> Apogee </h4>
                        <h5> 2021 &#x2022; Unreal Engine 4 </h5>
                    </div>
                </div>
                <p style="margin-left:4px; margin-right:4px; margin-top:12px; margin-bottom:12px; max-width:100%"> 
                    Cruise through a procedurally generated universe - exploring new planets and earning 
                    high scores along the way. Reach further distances to unlock new ships and move up the 
                    leaderboard rankings! Apogee is a physics - based infinite runner.
                </p>
                <div class="flex_MH wrap">
                    <img class="img_game" src="images/apogee/preview1.jpg">
                    <img class="img_game" src="images/apogee/preview2.jpg">
                    <img class="img_game" src="images/apogee/preview3.jpg">
                </div>
            </button>
            <button class="flex_LV button_game" onclick="window.location.href='pinata_clicker.html'" style="margin-top:16px;">
                <div class="flex_LH">
                    <img src="images/pinata_clicker/logo1.png" style="width:68px; height:68px;">
                    <div class="flex_LV" style="margin-left:24px;">
                        <h4> Pinata Clicker </h4>
                        <h5> 2020 &#x2022; Unreal Engine 4 </h5>
                    </div>
                </div>
                <p style="margin-left:4px; margin-right:4px; margin-top:12px; margin-bottom:12px; max-width:100%"> 
                    <b>Winner of the International Game Developer Association's 2020 E-Jam - Most Creative</b><br>
                    Click your way to candy GLORY! Pinata Clicker is a clicker-genre game combining 3D and 2D elements. 
                    Spend your candy riches on new upgrades to expand your wealth, and save up for the almighty ancient 
                    chancla. All you have to do is click! Pinata Clicker is the joint effort of myself and three other 
                    developers and artists.
                </p>
                <div class="flex_MH wrap">
                    <img class="img_game" src="images/pinata_clicker/preview1.jpg">
                    <img class="img_game" src="images/pinata_clicker/preview2.jpg">
                    <img class="img_game" src="images/pinata_clicker/preview3.jpg">
                </div>
            </button>
            <button class="flex_LV button_game" onclick="window.location.href='misfire.html'" style="margin-top:16px;">
                <div class="flex_LH">
                    <img src="images/misfire/logo1.png" style="width:68px; height:68px;">
                    <div class="flex_LV" style="margin-left:24px;">
                        <h4> Misfire </h4>
                        <h5> 2019 &#x2022; Unreal Engine 4 </h5>
                    </div>
                </div>
                <p style="margin-left:4px; margin-right:4px; margin-top:12px; margin-bottom:12px; max-width:100%"> 
                    Face off against your friends with wacky guns that don't shoot straight! 
                    Misfire is a Casual PVP Platform Shooter. Compete in matches of 2 - 4 players, 
                    earn coins to unlock stylish new space suits, and ruin friendships along the way!
                </p>
                <div class="flex_MH wrap">
                    <img class="img_game" src="images/misfire/preview1.jpg">
                    <img class="img_game" src="images/misfire/preview2.jpg">
                    <img class="img_game" src="images/misfire/preview3.jpg">
                </div>
            </button>
